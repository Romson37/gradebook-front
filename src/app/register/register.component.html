<div *ngIf="isSignedUp; else signupForm">
  {{'REGISTRATION.REGISTRATION_SUCCESS_ALERT' | translate}}
</div>

<mat-card>
<mat-card-content>
 
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">{{'REGISTRATION.USERNAME' | translate}}</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">{{'REGISTRATION.USERNAME_ALERT' | translate}}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{'REGISTRATION.PASSWORD' | translate}}</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">{{'REGISTRATION.PASSWORD_ALERT' | translate}}</div>
        </div>
      </div>
      <div class="form-group">
        <button mat-raised-button >{{'REGISTRATION.REGISTER_BUTTON' | translate}}</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          {{'REGISTRATION.REGISTRATION_FAIL_ALERT' | translate}}<br/>{{errorMessage}}
        </div>
      </div>
    </form>

  </mat-card-content>
</mat-card>
